<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <!-- Card Deck -->
        <div class="card-deck">
            <!-- Card 1 -->
            <div class="card bg-light">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Image for Sync5">
                <div class="card-body">
                    <h5 class="card-title">Welcome to Sync5</h5>
                    <p class="card-text">Mobile and Tablet support. With this new update you will be able to sync your work across a large number of platforms.</p>
                    <p class="text-muted">Last updated 12 mins ago</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card bg-warning text-white">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Image for Alerts">
                <div class="card-body">
                    <h5 class="card-title">Alert</h5>
                    <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                    <p class="text-muted">Last updated 12 mins ago</p>
                    <a href="#" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
